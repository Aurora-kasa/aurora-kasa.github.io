<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易在线聊天室</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 登录/注册页面 -->
    <div class="auth-container" id="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>简易在线聊天室</h2>
                <p>请登录或注册账号</p>
            </div>
            
            <!-- 登录表单 -->
            <div class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="login-email">邮箱</label>
                    <input type="email" id="login-email" placeholder="请输入邮箱" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" placeholder="请输入密码" required>
                </div>
                <button class="auth-btn" id="login-btn">登录</button>
                <p class="auth-toggle">
                    还没有账号？<span id="show-register">立即注册</span>
                </p>
            </div>
            
            <!-- 注册表单 -->
            <div class="auth-form" id="register-form" style="display: none;">
                <div class="form-group">
                    <label for="register-name">昵称</label>
                    <input type="text" id="register-name" placeholder="请输入昵称" required maxlength="20">
                </div>
                <div class="form-group">
                    <label for="register-email">邮箱</label>
                    <input type="email" id="register-email" placeholder="请输入邮箱" required>
                </div>
                <div class="form-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" placeholder="请设置密码（至少6位）" required minlength="6">
                </div>
                <button class="auth-btn" id="register-btn">注册</button>
                <p class="auth-toggle">
                    已有账号？<span id="show-login">返回登录</span>
                </p>
            </div>
        </div>
    </div>
    
    <!-- 聊天容器 -->
    <div class="chat-container" id="chat-container" style="display: none;">
        <div class="chat-header">
            <h2>简易在线聊天室</h2>
            <div class="header-actions">
                <p class="subtitle">聊天记录将在30天后自动删除</p>
                <button id="logout-btn" class="logout-btn">退出登录</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <p>欢迎来到聊天室！开始您的聊天吧。</p>
            </div>
        </div>
        
        <div class="chat-input" id="chat-input-section">
            <input type="text" id="message-input" placeholder="输入消息..." maxlength="500">
            <button id="send-message">发送</button>
            <button id="clear-messages">清空聊天</button>
        </div>
        
        <div class="chat-info">
            <p>当前用户: <span id="current-user">未登录</span></p>
            <p>消息数量: <span id="message-count">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
